apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-batch-window-distributed-server2-deployment
  labels:
    app: time-batch-window-distributed-server2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: time-batch-window-distributed-server2
  template:
    metadata:
      labels:
        app: time-batch-window-distributed-server2
    spec:
      containers:
      - name: llength-window-server2
        image: suhothayan/siddhitest:latest
        ports:
        - containerPort: 80
        env:
        -
          name: MAIN_CLASS
          value: "org.suho.siddhi.window.timeBatch.distributed.TimeBatchWindowServer1"
        -
          name: CONSUME
          value: "80"
        -
          name: PUBLISH
          value: "time-batch-window-distributed-unique-server-service:80"
        -
          name: DATA1
          value: "15 sec"
        -
          name: DATA2
          value: "2"

---
kind: Service
apiVersion: v1
metadata:
  name: time-batch-window-distributed-server2-service
spec:
  selector:
    app: time-batch-window-distributed-server2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80