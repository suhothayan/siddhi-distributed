apiVersion: apps/v1
kind: Deployment
metadata:
  name: pattern-broadcast-distributed-server3-deployment
  labels:
    app: pattern-broadcast-distributed-server3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pattern-broadcast-distributed-server3
  template:
    metadata:
      labels:
        app: pattern-broadcast-distributed-server3
    spec:
      containers:
      - name: llength-window-server3
        image: suhothayan/siddhitest:latest
        ports:
        - containerPort: 80
        env:
        -
          name: MAIN_CLASS
          value: "org.suho.siddhi.pattern.distributed.broadcast.PatternServer3"
        -
          name: CONSUME
          value: "80"
        -
          name: PUBLISH
          value: "pattern-broadcast-distributed-consumer-service:80"
        -
          name: DATA1
          value: "1 min"
        -
          name: DATA2
          value: "60000"
---
kind: Service
apiVersion: v1
metadata:
  name: pattern-broadcast-distributed-server3-service
spec:
  selector:
    app: pattern-broadcast-distributed-server3
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80