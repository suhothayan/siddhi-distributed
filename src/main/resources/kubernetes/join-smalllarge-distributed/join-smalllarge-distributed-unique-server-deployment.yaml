apiVersion: apps/v1
kind: Deployment
metadata:
  name: join-smalllarge-distributed-unique-server-deployment
  labels:
    app: join-smalllarge-distributed-unique-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: join-smalllarge-distributed-unique-server
  template:
    metadata:
      labels:
        app: join-smalllarge-distributed-unique-server
    spec:
      containers:
      - name: join-smalllarge-server
        image: suhothayan/siddhitest:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        -
          name: MAIN_CLASS
          value: "org.suho.siddhi.join.smalllarge.distributed.JoinUniqueServer"
        -
          name: CONSUME
          value: "80"
        -
          name: PUBLISH
          value: "join-smalllarge-distributed-consumer-service:80"
        -
          name: DATA1
          value: "-"
        -
          name: DATA2
          value: "-"
        -
          name: JAVA_OPPS
          value: "-Xms128m -Xmx256m"
---
kind: Service
apiVersion: v1
metadata:
  name: join-smalllarge-distributed-unique-server-service
spec:
  selector:
    app: join-smalllarge-distributed-unique-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80