apiVersion: apps/v1
kind: Deployment
metadata:
  name: pattern-server-deployment
  labels:
    app: pattern-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pattern-server
  template:
    metadata:
      labels:
        app: pattern-server
    spec:
      containers:
      - name: pattern-server
        image: suhothayan/siddhitest:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        -
          name: MAIN_CLASS
          value: "org.suho.siddhi.pattern.PatternServer"
        -
          name: CONSUME
          value: "80"
        -
          name: PUBLISH
          value: "pattern-consumer-service:80"
        -
          name: DATA1
          value: "3 min"
        -
          name: DATA2
          value: "-"
        -
          name: JAVA_OPPS
          value: "-Xms128m -Xmx256m"
---
kind: Service
apiVersion: v1
metadata:
  name: pattern-server-service
spec:
  selector:
    app: pattern-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80