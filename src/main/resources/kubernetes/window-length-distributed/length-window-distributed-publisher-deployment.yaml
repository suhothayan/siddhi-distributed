apiVersion: apps/v1
kind: Deployment
metadata:
  name: length-window-distributed-publisher-deployment
  labels:
    app: length-window-distributed-publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: length-window-distributed-publisher
  template:
    metadata:
      labels:
        app: length-window-distributed-publisher
    spec:
      containers:
      - name: length-window-publisher
        image: suhothayan/siddhitest:latest
        ports:
        - containerPort: 80
        env:
        -
          name: MAIN_CLASS
          value: "org.suho.siddhi.window.length.distributed.EventPublisher"
        -
          name: CONSUME
          value: "-"
        -
          name: PUBLISH
          value: "length-window-distributed-server1-service:80,length-window-distributed-server2-service:80"
        -
          name: DATA1
          value: "-"
        -
          name: DATA2
          value: "-"