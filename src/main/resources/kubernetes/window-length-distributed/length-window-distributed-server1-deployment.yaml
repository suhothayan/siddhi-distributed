apiVersion: apps/v1
kind: Deployment
metadata:
  name: length-window-distributed-server1-deployment
  labels:
    app: length-window-distributed-server1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: length-window-distributed-server1
  template:
    metadata:
      labels:
        app: length-window-distributed-server1
    spec:
      containers:
      - name: length-window-server1
        image: suhothayan/siddhitest:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        -
          name: MAIN_CLASS
          value: "org.suho.siddhi.window.length.distributed.LengthWindowServer"
        -
          name: CONSUME
          value: "80"
        -
          name: PUBLISH
          value: "length-window-distributed-unique-server-service:80"
        -
          name: DATA1
          value: "400000"
        -
          name: DATA2
          value: "1"
---
kind: Service
apiVersion: v1
metadata:
  name: length-window-distributed-server1-service
spec:
  selector:
    app: length-window-distributed-server1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80