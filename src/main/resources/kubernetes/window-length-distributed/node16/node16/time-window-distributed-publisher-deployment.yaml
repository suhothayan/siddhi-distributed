apiVersion: apps/v1
kind: Deployment
metadata:
  name: length-window-distributed-publisher-deployment
  labels:
    app: length-window-distributed-publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: length-window-distributed-publisher
  template:
    metadata:
      labels:
        app: length-window-distributed-publisher
    spec:
      containers:
      - name: length-window-publisher
        image: suhothayan/siddhitest:latest
        terminationMessagePolicy: FallbackToLogsOnError
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        -
          name: MAIN_CLASS
          value: "org.suho.siddhi.window.length.distributed.EventPublisher"
        -
          name: CONSUME
          value: "-"
        -
          name: PUBLISH
          value: "length-window-distributed-server1-service:80,length-window-distributed-server2-service:80,length-window-distributed-server3-service:80,length-window-distributed-server4-service:80,length-window-distributed-server5-service:80,length-window-distributed-server6-service:80,length-window-distributed-server7-service:80,length-window-distributed-server8-service:80,length-window-distributed-server9-service:80,length-window-distributed-server10-service:80,length-window-distributed-server11-service:80,length-window-distributed-server12-service:80,length-window-distributed-server13-service:80,length-window-distributed-server14-service:80,length-window-distributed-server15-service:80,length-window-distributed-server16-service:80"
        -
          name: DATA1
          value: "-"
        -
          name: DATA2
          value: "-"