apiVersion: apps/v1
kind: Deployment
metadata:
  name: length-window-distributed-consumer-deployment
  labels:
    app: length-window-distributed-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: length-window-distributed-consumer
  template:
    metadata:
      labels:
        app: length-window-distributed-consumer
    spec:
      containers:
      - name: length-window-distributed-consumer
        image: suhothayan/siddhitest:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        -
          name: MAIN_CLASS
          value: "org.suho.siddhi.window.length.distributed.EventConsumer"
        -
          name: CONSUME
          value: "80"
        -
          name: PUBLISH
          value: "-"
        -
          name: DATA1
          value: "-"
        -
          name: DATA2
          value: "-"
---
kind: Service
apiVersion: v1
metadata:
  name: length-window-distributed-consumer-service
spec:
  selector:
    app: length-window-distributed-consumer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80