apiVersion: apps/v1
kind: Deployment
metadata:
  name: length-window-unique-server-deployment
  labels:
    app: length-window-unique-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: length-window-unique-server
  template:
    metadata:
      labels:
        app: length-window-unique-server
    spec:
      containers:
      - name: llength-window-unique-server
        image: suhothayan/siddhitest:latest
        ports:
        - containerPort: 80
        env:
        -
          name: MAIN_CLASS
          value: "org.suho.siddhi.window.length.distributed.LengthWindowUniqueServer"
        -
          name: CONSUME
          value: "80"
        -
          name: PUBLISH
          value: "length-window-consumer-service:80"
        -
          name: DATA1
          value: "-"
        -
          name: DATA2
          value: "-"

---
kind: Service
apiVersion: v1
metadata:
  name: length-window-unique-server-service
spec:
  selector:
    app: length-window-unique-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80